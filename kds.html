<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDS - Sistema de Exibição de Cozinha Profissional</title>
    <style>
      :root {
        --amarelo: #ffd500;
        --preto-card: #2c2c2c;
        --fundo: #1a1a1a;
        --texto: #f0f0f0;
        --verde: #28a745;
        --vermelho: #dc3545;
        --azul: #007bff;
        --cinza-claro: #bbb;
        --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.3);
        --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--fundo);
        color: var(--texto);
        overflow-x: hidden;
      }

      h1 {
        color: var(--amarelo);
        border-bottom: 2px solid var(--amarelo);
        padding-bottom: 10px;
        margin-bottom: 20px;
        font-size: 2em;
        text-align: center;
      }

      #ordersContainer {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
        padding-bottom: 80px;
      }

      .order-card {
        background-color: var(--preto-card);
        padding: 20px;
        border-radius: 12px;
        border-left: 8px solid var(--amarelo);
        box-shadow: var(--shadow-soft);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .order-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
      }

      .order-card.preparo {
        border-left-color: var(--azul);
      }

      .order-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        border-bottom: 1px solid #444;
        padding-bottom: 12px;
        margin-bottom: 12px;
      }

      .order-header strong {
        font-size: 1.4em;
        display: block;
      }

      .consumo-badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.9em;
        font-weight: bold;
        margin-left: 12px;
        text-transform: uppercase;
      }
      .badge-local {
        background-color: #28a745;
        color: white;
      }
      .badge-viagem {
        background-color: #dc3545;
        color: white;
      }

      .order-time {
        font-size: 0.95em;
        color: var(--cinza-claro);
      }

      .order-items {
        flex-grow: 1;
        font-size: 1.15em;
      }

      .order-item {
        margin-bottom: 14px;
        padding: 8px;
        background: #383838;
        border-radius: 6px;
      }

      .item-details {
        font-size: 0.9em;
        color: var(--amarelo);
        margin-top: 4px;
        line-height: 1.3;
      }

      .order-obs {
        background-color: #442;
        padding: 10px;
        border-radius: 8px;
        margin-top: 12px;
        font-size: 0.95em;
        border-left: 4px solid var(--amarelo);
      }

      .order-payment {
        background-color: #333;
        padding: 10px;
        border-radius: 8px;
        margin-top: 12px;
        font-size: 0.95em;
      }

      .order-footer {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      .order-footer button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1em;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      .order-footer button:hover {
        transform: scale(1.02);
      }

      .accept-btn {
        background-color: var(--verde);
        color: white;
      }
      .obs-btn {
        background-color: #555;
        color: white;
      }
      .print-btn {
        background-color: var(--amarelo);
        color: #000;
        width: 60px;
        flex: none !important;
      }
      .delete-btn {
        background-color: #fff;
        color: white;
        width: 60px;
        flex: none !important;
      }

      /* SIDEBAR HISTÓRICO */
      #historySidebar {
        position: fixed;
        right: -450px;
        top: 0;
        width: 400px;
        height: 100%;
        background-color: #222;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        transition: right 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      #historySidebar.active {
        right: 0;
      }

      #historyHeader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #444;
        margin-bottom: 15px;
      }

      #historyTotalBox {
        background: #333;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 15px;
      }

      #historyTotalValue {
        font-size: 1.5em;
        color: var(--verde);
        font-weight: bold;
        margin: 5px 0;
      }

      #historyContent {
        flex-grow: 1;
        overflow-y: auto;
      }

      .history-item {
        background: #2c2c2c;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 12px;
        border-left: 4px solid #555;
        box-shadow: var(--shadow-soft);
      }

      .history-actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      .history-actions button {
        font-size: 0.85em;
        padding: 6px 10px;
        cursor: pointer;
        border-radius: 6px;
        transition: background-color 0.2s;
      }

      .delete-btn {
        background-color: var(--vermelho);
        color: black;
        border: none;
      }

      #historyToggleBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px 25px;
        background-color: var(--azul);
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        cursor: pointer;
        z-index: 900;
        transition: transform 0.2s;
      }

      #historyToggleBtn:hover {
        transform: scale(1.05);
      }

      /* MODAIS */
      .backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1100;
        display: none;
      }

      .kds-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #333;
        padding: 25px;
        border-radius: 12px;
        z-index: 1200;
        width: 90%;
        max-width: 500px;
        display: none;
        box-shadow: var(--shadow-hover);
      }

      .kds-modal textarea {
        width: 100%;
        height: 120px;
        background: #1a1a1a;
        color: white;
        border: 1px solid #555;
        padding: 10px;
        border-radius: 8px;
        resize: none;
        margin: 15px 0;
        font-size: 1em;
      }

      .kds-search-input {
        background: #1a1a1a;
        color: white;
        border: 1px solid #444;
        padding: 10px;
        border-radius: 6px;
      }

      .clear-history-btn {
        margin-top: 10px;
        background: none;
        color: var(--vermelho);
        border: 1px solid var(--vermelho);
        padding: 8px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      @media (max-width: 600px) {
        #historySidebar {
          width: 100%;
          right: -100%;
        }

        #ordersContainer {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .order-card {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Pedidos - RibbsZn</h1>

    <div id="ordersContainer">
      <p id="noOrdersMessage">Nenhum pedido pendente no momento.</p>
    </div>

    <button id="historyToggleBtn">Ver Histórico</button>

    <div id="historySidebar">
      <div id="historyHeader">
        <h3>Pedidos Concluídos</h3>
        <button onclick="toggleHistorySidebar()">Fechar</button>
      </div>

      <div id="historyTotalBox">
        <h4>Total do Dia</h4>
        <p id="historyTotalValue">R$ 0,00</p>
      </div>

      <div id="historyContent">
        <p id="noHistoryMessage">Nenhum pedido no histórico.</p>
      </div>
    </div>

    <div
      id="backdrop"
      class="backdrop"
      onclick="kdsManager.closeModal('popupObservacao')"
    ></div>

    <div id="popupObservacao" class="kds-modal">
      <h3>Observação do Pedido</h3>
      <p id="obsOrderInfo"></p>
      <textarea
        id="obsTextarea"
        placeholder="Instruções para a cozinha..."
      ></textarea>
      <div class="order-footer">
        <button class="accept-btn">Salvar</button>
        <button
          class="obs-btn"
          onclick="kdsManager.closeModal('popupObservacao')"
        >
          Cancelar
        </button>
      </div>
    </div>

    <script src="kds.js"></script>
  </body>
</html>
